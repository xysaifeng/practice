<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像适合窗口大小</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    padding: 15px;
  }

  .box,
  .box-vw {
    background-color: #010102;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 15px;
  }

  .box:nth-of-type(2) {
    width: 260px;
  }

  /* vw */
  .box-vw .img-container {
    width: 100vw;
    height: 66.620879vw;
    padding-bottom: inherit;
  }

  /* padding */
  .img-container {
    width: 100%;
    height: 0;
    /* Aspect ratio of picture*/
    padding-bottom: 66.620879%;
  }

  img {
    width: 100%;
  }
</style>

<body>
  <!-- 技巧：vw vs padding -->
  <!-- 总结：vw方式会根据viewport的改变而改变，不会根据容器的宽度改变而改变 -->
  <div class="box">
    <div class="img-container">
      <img src="https://img01.yzcdn.cn/upload_files/2022/11/30/FgybL5spYZjGhsRYOmSeKyDgE8Wh.jpg!large.webp" alt="">
    </div>
  </div>

  <div class="box">
    <div class="img-container">
      <img src="https://img01.yzcdn.cn/upload_files/2022/11/30/FgybL5spYZjGhsRYOmSeKyDgE8Wh.jpg!large.webp" alt="">
    </div>
  </div>

  <div class="box-vw">
    <div class="img-container">
      <img src="https://img01.yzcdn.cn/upload_files/2022/11/30/FgybL5spYZjGhsRYOmSeKyDgE8Wh.jpg!large.webp" alt="">
    </div>
  </div>

</body>

</html>
