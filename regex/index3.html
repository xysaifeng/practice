        function getImg(url, quality) {
            let _quality = quality || 1
            let ext = 'webp';
            let isBase64 = false;
            let r1 = /data:image([a-zA-Z0-9/;,:+=]+)/, r2 = /data:image\/(\w+);base64,/;
            if (r1.test(url)) {
                isBase64 = true;
                let res = url.match(r2);
                console.log('res: ', res);
                // res[0]: 是匹配到的整体
                // res[1]: 是匹配分组
                // console.log('res: ', res);
                ext = res && res[1] && res[1].toLowerCase();
                if (ext !== 'gif' && ext !== 'png' && ext !== 'webp') {
                    ext = 'jpeg';
                }
                console.log('ext: ', ext);
                if (!quality && url.length > 300) {
                    _quality = +Math.sqrt((1 / url.length) * 200).toFixed(2)
                    _quality = _quality > 0.9 ? 1 : _quality === 0 ? 0.01 : _quality
                }
                console.log(_quality);
            } else {
                // console.log('不是base64类型图片')
                ext = url.match(/^.+\.(\w+)([^/]*)$/)
                ext = ext && ext[1] && ext[1].toLowerCase()
                if (ext !== 'gif' && ext !== 'png' && ext !== 'webp') {
                    ext = 'jpeg'
                }
                console.log('ext: ', ext);
            }
            const getBase64Image = (img) => {
                const canvas = document.createElement('canvas')
                console.log('canvas: ', canvas);
                const sWidth = getScreenWidth()
                console.log( sWidth,'sWidth-------: ');
                console.log(img.naturalWidth, '----------img.naturalWidth');
                console.log(img.naturalHeight, '----------img.naturalHeight');
                console.log(ext, '----------img.ext');
                canvas.width = Math.min(img.naturalWidth, sWidth)
                console.log(canvas.width, '------000canvas.width');
                canvas.height = img.naturalHeight * (canvas.width / img.naturalWidth)
                const ctx = canvas.getContext('2d')
                // ctx.clearRect();
                console.log( canvas.width, 'canvas.width');
                console.log( canvas.height, '------canvas.height');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height)
                const dataURL = canvas.toDataURL(`image/${ext}`)
                return dataURL
            }

            return new Promise((resolve, reject) => {
                let img = document.createElement('img');
                img.setAttribute('crossOrigin', 'anonymous');
                img.onerror = function(e) {
                    console.log(e);
                    resolve(url);
                };
                img.onload = function () {
                    // console.log(img,'img');
                    resolve(getBase64Image(img))
                }
                img.src = url;
            })
        }
        getImg(img);

        imgage.src = img;








    function getScreenWidth() {
        return window.screen?.availWidth || window.screen.width || getWindowWidth();
    }
    function getScreenHeight() {
        return window.screen?.availHeight || window.screen.height 
    }

    function getWindowWidth() {
        return window.innerWidth || document.documentElement?.clientWidth || document.body?.clientWidth
    }
    function getWindowHeight() {
        return window.innerHeight || document.documentElement?.clientHeight || document.body?.clientHeight
    }
