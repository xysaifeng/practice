    <body>
        <div>
            <button id='btn'>click</button>
        </div>
        <script>
            let timer = null;
            function showLoading() {
                console.log(timer, 'cccc');
                !timer && console.log('hhhhh')
                if(timer) {
                    clearTimeout(timer);
                    timer = null;
                }
                console.log(timer, '======== timer 2');
                timer = setTimeout(() => {
                    clearTimeout(timer);
                    timer = null;
                }, 1000);
            }
            btn.onclick = function() {
                showLoading();
            }
        </script>
    </body>
