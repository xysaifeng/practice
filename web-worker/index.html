<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Web Workers basic example</title>

    <link rel="stylesheet" href="index.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Web<br>Workers<br>basic<br>example</h1>
    <iframe id="sina" name="sina" src="https://www.sina.com.cn/"></iframe>


    <div class="controls" tabindex="0">

      <form>
        <div>
          <label for="number1">Multiply number 1: </label>    
          <input type="text" id="number1" value="0">
        </div>
        <div>
          <label for="number2">Multiply number 2: </label>   
          <input type="text" id="number2" value="0">
        </div>
      </form>

      <p class="result">Result: 0</p>

    </div>
    <script src="index.js"></script>

    <script>
      // let d = document.getElementById('sina');
      // console.log(d.contentWindow.document.body.innerHTML, '-----d');
      document.body.onload = function() {
        let d = document.getElementById('sina');
        console.log(d, '11111');
        // 
      // console.log(d.contentWindow.document.body.innerHTML, '-----d2'); // 报错
      }
      window.addEventListener('DOMContentLoaded', function() {
        let d = document.getElementById('sina');
        console.log(d, '000000');
        console.log(d.contentWindow.document.body.innerHTML, '-----d1');
      })
    </script>
  </body>
</html>
