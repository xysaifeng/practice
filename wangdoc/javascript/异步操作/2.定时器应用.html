<!DOCTYPE html>
<html lang="en">

<head>
  <base href="http://www.example.com/page.html">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <input type="button" id="myButton" value="click">
    <input type="text" id="input-box" value="2">
  </div>
  <div id="test">test</div>
  <div id="imgbox"> </div>
  <script>
    var input = document.getElementById('myButton')
    input.onclick = function btnClick() {
      console.log(233);
      setTimeout(() => {
        input.value += ' input'
      })
    }
    document.body.onclick = function bodyClick() {
      // console.log(23);
      // input.value += ' body'
    }

    document.getElementById('input-box').onbeforeinput = function (e) {
      console.log(e.target.value, '=beforeinput===ssss', this.value);
      this.value = this.value.toUpperCase();
    }
    document.getElementById('input-box').onkeypress = function (e) {
      console.log(e.target.value, '=onkeypress===ssss', this.value);
    }
    document.getElementById('input-box').onkeydown = function (e) {
      console.log(e.target.value, '===onkeydown=ssss', this.value);
      // this.value = this.value.toUpperCase();
    }


    const path = 'https://img01.yzcdn.cn/upload_files/2022/11/16/FnMUBwdo8gx-WGMBgzyn4HrdcXOS.jpg!small.webp'

    function genImg(path) {
      return new Promise((resolve, reject) => {
        const img = new Image()
        img.onload = resolve
        img.onerror = reject
        img.src = path
      })
    }
    genImg(path).then(res => {
      imgbox.append(res.target)
      console.log(document.baseURI);
    }).catch(e => console.log(e, '===e'))


    function append() {
      setTimeout(() => {
        var div = document.getElementById('test');
        document.body.appendChild(div);
      }, 2000);
    }
    append()
  </script>
</body>

</html>
