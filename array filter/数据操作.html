    const str = 'kapilalipak'

    function helper(str) {
      str = str.split('')
      return str.reduce((acc, e) => {
        acc[e] = acc[e] + 1 || 1
        return acc
      }, {})
    }
    function helper2(str) {
      const o = {}
      for (const char of str) {
        o[char] = o[char] + 1 || 1
      }
      return o
    }
    function helper3(str) {
      const countMap = new Map()
      for (const char of str) {
        if (countMap.has(char)) {
          countMap.set(char, countMap.get(char) + 1)
        } else {
          countMap.set(char, 1)
        }
      }
      return countMap
    }
