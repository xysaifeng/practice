<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <!-- https://www.jianshu.com/p/48cfe84e655e -->
    <style>
        * {
            box-sizing: border-box;
        }

        svg {
            border: 1px solid blue;
            /* float: left; */
            overflow: visible;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <h3>svg的使用</h3>
    <svg class="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width='301'>
        <circle cx="100" cy="30" r="30" stroke="black" stroke-width="2" fill="red" />
    </svg>
    <!-- SVG 文件可通过以下标签嵌入 HTML 文档：<embed>、<object> 或者 <iframe> -->
    <embed src="circle.svg" type="image/svg+xml">
    <object data="./circle.svg" type="image/svg+xml">444</object>
    <iframe src="circle.svg" frameborder="1"></iframe>
    <h5>矩形</h5>
    <!-- 矩形 1-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:5;stroke:rgb(0,0,0)" />
    </svg>
    <!-- rect 元素的 width 和 height 属性可定义矩形的高度和宽度
        style 属性用来定义 CSS 属性
        CSS 的 fill 属性定义矩形的填充颜色（rgb 值、颜色名或者十六进制值）
        CSS 的 stroke-width 属性定义矩形边框的宽度
        CSS 的 stroke 属性定义矩形边框的颜色
        -->
    <!-- 矩形 2-->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect x="50" y="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.5;
        stroke-opacity:.8" />
    </svg>
    <!-- x 属性定义矩形的左侧位置（例如，x="0" 定义矩形到浏览器窗口左侧的距离是 0px）
y 属性定义矩形的顶端位置（例如，y="0" 定义矩形到浏览器窗口顶端的距离是 0px）
CSS 的 fill-opacity 属性定义填充颜色透明度（合法的范围是：0 - 1）
CSS 的 stroke-opacity 属性定义轮廓颜色的透明度（合法的范围是：0 - 1）
-->
    <div class="clear"></div>
    <h5>圆形</h5>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>
    <!-- cx和cy属性定义圆点的x和y坐标。如果省略cx和cy，圆的中心会被设置为(0, 0)
r属性定义圆的半径 -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <ellipse cx="300" cy="75" rx="100" ry="75" style="fill:yellow;stroke:purple;stroke-width:2" />
    </svg>
    <div class="clear"></div>
    <h5>直线</h5>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>
    <!-- x1 属性在 x 轴定义线条的开始
y1 属性在 y 轴定义线条的开始
x2 属性在 x 轴定义线条的结束
y2 属性在 y 轴定义线条的结束 -->
    <div class="clear"></div>
    <h5>多边形</h5>
    <!-- <polygon> 标签用来创建含有不少于三个边的图形。 -->
    <!-- polygon来自希腊。 "Poly" 意味 "many" ， "gon" 意味 "angle". -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height=260>
        <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>
    <div class="clear"></div>
    <h5>曲线</h5>
    <!-- <polyline> 元素是用于创建任何只有直线的形状： -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:none;stroke:red;stroke-width:4" />
    </svg>
    <div class="clear"></div>
    <h5>路径</h5>
    <!-- <path> 元素用于定义一个路径。 -->
    <!-- M = moveto
L = lineto
H = horizontal lineto
V = vertical lineto
C = curveto
S = smooth curveto
Q = quadratic Bézier curve
T = smooth quadratic Bézier curveto
A = elliptical Arc
Z = closepath -->
    <!-- 例子定义了一条路径，它开始于位置150 0，到达位置75 200，然后从那里开始到225 200，最后在150 0关闭路径 -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height=220>
        <!-- <path d="M150 0 L75 200 L225 200 Z" /> -->
        <path d="M150 0 L75 200 T90 90 T100 120 T50 120 Z" fill='red' />
    </svg>
    <div class="clear"></div>
    <h5>文本</h5>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width=100>
        <g id='gbox'>
            <circle cx='50' cy='75' r='50' fill='#f1f1f1' />
            <!-- <text x="0" y="15" fill='yellow' stroke="red" stroke-width='1'>I love SVG, <br />i love china</text> -->
            <text x="0" y="15" stroke="red" stroke-width='1'>
                <a>I love SVG,</a>
                <!-- <tspan dx="10" dy='5' fill='green'>I love SVG,</tspan>
                <tspan dx="-10"  dy="15">i love china</tspan> -->
            </text>
            <text x="0" y="35" stroke="red" stroke-width='1'>
                <!-- <a>I love SVG,</a> -->
                <!-- <tspan dx="10" dy='5' fill='green'>I love SVG,</tspan>-->
                <tspan>i love china</tspan>
            </text>
        </g>
    </svg>
    <div class="clear"></div>
    <h5>多边形</h5>
    <svg width="300" height="150">
        <polygon fill="#FFf" stroke="orange" stroke-width="1" points="10,10 100,10 100,100 10,100 10,10" />
    </svg>
    <div class="clear"></div>
    <h5>use标签</h5>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height='300'>
        <!-- <circle id='myCircle' cx='150' cy='75' r='75' fill='orange' /> -->
        <circle id='myCircle' cx='150' cy='75' r='75' />
        <use href='#myCircle' fill='red' />
        <use href='#myCircle' x='20' y='0' style="stroke-dasharray: 10 5; " fill='green' stroke="blue" stroke-width="5"
            stroke-opacity='.5' />
    </svg>
    <div class="clear"></div>
    <h5>defs元素</h5>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height='300'>
        <defs>
            <g id="shape">
                <rect x="100" y="100" width="100" height="100" />
                <circle cx="100" cy="100" r="100" />
            </g>
            <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
                markerWidth="6" markerHeight="6"
                orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
        </defs>
        <use href='#shape' fill='red' x="200" y="50" />
        <polyline points="10,10 10,90 90,90" fill="none" stroke="black"
      marker-start="url(#arrow)" marker-end="url(#arrow)" />
        <!-- <use href='#myCircle' x='20' y='0' style="stroke-dasharray: 10 5; " fill='green' stroke="blue" stroke-width="5" stroke-opacity='.5' /> -->
    </svg>
    <div class="clear"></div>
    <h5>marker元素</h5>
    <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <marker id="Triangle" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 " fill='none' stroke='black' stroke-width="1.5"   />
            </marker>
        </defs>

        <polyline points="10,90 50,80 90,20" fill="none" stroke="black" stroke-width="1" marker-end="url(#Triangle)" />
    </svg>
    <div class="clear"></div>
    <h5>viewBox</h5>
    <svg width="100" height="100" viewBox="-5 -5 50 50">
        <circle id="mycircle" cx="50" cy="50" r="50" fill='pink' />
    </svg>
    <script>
        // SVG 意为可缩放矢量图形（Scalable Vector Graphics）。
        // SVG 使用 XML 格式定义图像。

        /**
         * 什么是svg
        SVG 指可伸缩矢量图形 (Scalable Vector Graphics)
        SVG 用来定义用于网络的基于矢量的图形
        SVG 使用 XML 格式定义图形
        SVG 图像在放大或改变尺寸的情况下其图形质量不会有所损失
        SVG 是万维网联盟的标准
        SVG 与诸如 DOM 和 XSL 之类的 W3C 标准是一个整体
         */

        /**
         * SVG图形SVG有一些预定义的形状元素，可被开发者使用和操作：
            矩形 <rect>
            圆形 <circle>
            椭圆 <ellipse>
            线 <line>
            折线 <polyline>
            多边形 <polygon>
            路径 <path>
         */
    </script>
</body>
