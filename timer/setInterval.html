<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let timer = null
    fn()
    function fn() {
      let i = 0
      timer = setInterval(() => {
        console.log(i, timer);
        i++
        if (i > 10) {
          clearInterval(timer)
          timer = null
        }
      }, 2000)
    }
  </script>
</body>

</html>
