      console.log('d: ', d.toLocaleDateString());

      let c = + cc

      console.log('c: ', cc.toLocaleTimeString());

      console.log(s);
      console.log(60*24, '---------60*24');
      let timeDiff = c - t
      console.log('timeDiff: ', timeDiff);
      let day = parseInt(timeDiff / (86400))
      let hour = parseInt((timeDiff % 86400) / 3600)
      var minute = parseInt((timeDiff % 3600) / 60);
      console.log(day+ ': ' + hour+': ' + minute);
      if (minute < 1) {
        return '1分钟内'
      } else if (minute < 60) {
        return minute + '分钟前'
      } else if (hour < 24) {

      } else {
        return day + '天前'
      }
