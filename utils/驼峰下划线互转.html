<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    'use strict'
    var name1 = 'user_name'
    var name2 = 'userName'

    function toSmallHump(str) {
      return str.replace(/_(\w)/, function (all, letter) {
        return letter.toUpperCase()
      })
    }
    function smallHumpToLine(str) {
      return str.replace(/([A-Z])/, '_$1').toLowerCase()
    }
    console.log(toSmallHump(name1));
    console.log(smallHumpToLine(name2));
  </script>
</body>

</html>
