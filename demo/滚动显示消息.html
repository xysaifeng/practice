<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>例1: 3秒一次</h3>
  <ul class="_container" id="demo">
    <li>我是第一个出现的</li>
    <li>我是第二个出现的</li>
    <li>我是第三个出现的</li>
    <li>我是第四个出现的</li>
    <li>我要开始循环了(第五个)</li>
  </ul>
  <h3>例2：5秒一次</h3>
  <ul class="_container" id="demo2">
    <li>例2我是第一个出现的</li>
    <li>例2我是第二个出现的</li>
    <li>例2我是第三个出现的</li>
    <li>例2我是第四个出现的</li>
    <li>例2我要开始循环了(第五个)</li>
  </ul>


  <script>
    function Scroll() { }

    Scroll.prototype.upScroll = function (dom, _h, interval) {
      var dom = document.getElementById(dom);
      var timer = setTimeout(function () {
        var _field = dom.firstElementChild;
        console.log('_field: ', _field);
        _field.style.marginTop = _h;
        clearTimeout(timer);
      }, 1000)

      setTimeout(function () {
        var _field = dom.firstElementChild;
        console.log('_field: 2', _field);
        _field.style.marginTop = "0px";
        dom.appendChild(_field);
        var _field = dom.firstElementChild
        _field.style.marginTop = _h;
      }, interval)
    }
    var myScroll = new Scroll();


    myScroll.upScroll("demo", "-36px", 3000);
  </script>
</body>

</html>
