        var arrs = [], arr = [], oldArr = [];
        let isArr = false;
        function get(obj, newObj, arr) {
            // debugger
            let p = getKey(obj, arr)
            for (let k in p) {
                let c = p[k]

                if (typeof c === 'object') {
                    // console.log(c, '===c 1');

                    get(c, newObj, arr)
                } else {

                    newObj[ks] = c
                    if (isArr) {
                        arr.pop()
                    } else {
                        arr.length = 0
                    }

                }
            }
            function getKey(obj, arr) {
                return new Proxy(obj, {
                    get(target, key, receiver) {
                        console.log(key, target, '---');
                        arr.push(key)

                        // isArr = Array.isArray(target) && oldArr !== target
                        // oldArr = target
                        if (Array.isArray(target)) {
                            if (oldArr !== target) {
                                isArr = true
                            } else {
                                isArr = false
                            }

                            oldArr = target
                        }
                        return Reflect.get(target, key, receiver)
                    },
                    set(target, key, val, receiver) {
                        console.log('set====');
                        return Reflect.set(target, key, val, receiver)
                    }
                })
            }
            return newObj
        }
