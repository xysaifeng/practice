<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTop</title>
    <style>
         * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 10px;
        }
        #f {
            width: 200px;
            height: 200px;
            /* border: 1px solid; */
            outline: 1px solid;
            overflow: auto;
        }
        .center {
            width: 100%;
            height: 100%;
        }
        #c {
            margin: 0 auto;
            width: 100px;
            height: 400px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id='f'>
        <div class="center">
            <div id='c'></div>
        </div>
        
    </div>

    <script>
        // Element.scrollTop属性可以获取或设置一个元素的内容垂直滚动像素数。
        // 一个元素的scrollTop值是这个元素的 *内容顶部*(卷起来的)到它的视口可见内容（的顶部）的距离的度量。当一个元素的内容没有产生垂直方向的滚动条，那么它的scrollTop值为0.
        console.log(f.scrollTop); // 0

    </script>
</body>
</html>
